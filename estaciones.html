<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<main>
		<div class="container">
			<h1>LISTADO DE ESTACIONES</h1>

		</div>
		<template id="cardTpl">
			<div class="card">
				<div class="card__row--nickname">
					<h6 class="card__number">#1</h6>
					<h2 class="card__text nickname"></h2>
				</div>

				<div class="card__row--location">
					<h2 class="card__text location"></h2>

					<div class="card__group">
						<a href="" class="card__link link--table">
							<button class="card__btn "> Ver tabla</button>
						</a>
						<a href="" class="card__link link--graphics">
							<button class="card__btn"> Ver grafico</button>
						</a>
					</div>

				</div>

			</div>
		</template>

	</main>
	<script type="text/javascript" src="estaciones.js"></script>
</body>

</html>
